<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OBS Leaderboard</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      color: #222;
      font-family: 'Poppins', sans-serif;
      width: 400px;
      height: 400px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.8);
    }
    th, td {
      padding: 0.4em 0.7em;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #ffe4b3;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Seed</th>
      </tr>
    </thead>
    <tbody id="obs-body"></tbody>
  </table>
  <script>
    fetch('T4.json')
      .then(r => r.json())
      .then(data => {
        // Sort by score descending, BigMurph619 last
        const murph = data.find(p => p.name === "BigMurph619");
        const others = data.filter(p => p.name !== "BigMurph619");
        others.sort((a, b) => b.score - a.score);

        const tbody = document.getElementById('obs-body');
        tbody.innerHTML = '';
        others.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${p.name}</td><td>${p.score}</td><td>${p.seed}</td>`;
          tbody.appendChild(tr);
        });
        if (murph) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${murph.name}</td><td>${murph.score}</td><td>${murph.seed}</td>`;
          tbody.appendChild(tr);
        }
      });
  </script>
</body>
</html>
