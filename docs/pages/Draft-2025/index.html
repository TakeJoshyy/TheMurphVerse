<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murphleague Blessings And Banes Draft</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- SVG defs (optimized: lower numOctaves, longer dur)  Template for cards from https://codepen.io/BalintFerenczy/pen/KwdoyEN -->
  <svg width="0" height="0" style="position: absolute; top: 0; left: 0; overflow: hidden;">
    <defs>
      <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise1" seed="1" /> 
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
          <animate attributeName="dy" values="700; 0" dur="10s" repeatCount="indefinite" calcMode="linear" /> 
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise2" seed="1" />
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
          <animate attributeName="dy" values="0; -700" dur="10s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise1" seed="2" />
        <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
          <animate attributeName="dx" values="490; 0" dur="10s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise2" seed="2" />
        <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
          <animate attributeName="dx" values="0; -490" dur="10s" repeatCount="indefinite" calcMode="linear" />
        </feOffset>

        <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
        <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
        <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />

        <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="30" xChannelSelector="R" yChannelSelector="B" />
      </filter>
    </defs>
  </svg>

  <!-- Table for final layout -->
  <h2 class="header-main">Murphleague Playoffs Blessings And Banes Draft</h2>
  

  <!-- Rows container for draggable cards -->
  <div class="rows-container">
    <h2>Blessings</h2>
    <div class="row row1" id="blessings-row"></div>
    <h2>Banes</h2>
    <div class="row row2" id="banes-row"></div>
  </div>

  <table class="competitor-table">
    <thead>
      <tr>
        <th>Player Card</th>
        <th>Blessing</th>
        <th>Bane</th>
      </tr>
    </thead>
    <tbody id="competitor-table-body">
      <!-- Dynamically populated with competitor rows -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
